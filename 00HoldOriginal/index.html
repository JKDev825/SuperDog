  <!-- Begin page content -->
  <main role="main" class="flex-shrink-0">

    <!-- taken from jsloop projects as a starting point or a form and area to populate table results -->


    <div class="container">
      <h1>Enter in two numbers and print the range</h1>
      <hr>
      <form>
        <div class="form-row">
          <div class="col-auto">
            <label>Enter Start number</label>
            <input type="number" id="numOne" value=1>
          </div>
          <div class="col-auto">
            <label>Enter Second number</label>
            <input type="number" id="numTwo" value=10>
          </div>
          <div class="col text-right">
            <button id="submitBtn" type="button" class="btn btn-danger">Submit</button>
          </div>
        </div>
      </form>
      <table class="table table-striped" id="resultTable">
        <thead class="thead-dark">
          <tr>
            <th colspan="10">Results</th> <!-- one column over the width of table -->
          </tr>
        </thead>
        <tbody id="resultsBody">
          <!-- data will go here -->
        </tbody>
      </table>
    </div>







  </main>
